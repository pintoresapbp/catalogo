<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo</title>
</head>
<body>
  <h1>Catálogo de Produtos</h1>
  <div id="catalogo"></div>
</body>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 30px;
  background: #f7f7f7;
}

h1 {
  text-align: center;
}

.campanha {
  margin-top: 50px;
}

.campanha h2 {
  border-bottom: 2px solid #ddd;
  padding-bottom: 5px;
}

.tipo {
  margin-top: 25px;
}

.tipo h3 {
  margin-bottom: 15px;
  color: #444;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: contain;
  margin-bottom: 10px;
}

.nome {
  font-size: 14px;
  font-weight: bold;
  margin-bottom: 5px;
}

.valor {
  font-size: 15px;
  color: #1a7f37;
}
</style>
<script>
const SHEET_ID = "1dHq0xUfn0bv9PeMDGCEk4XpKpy3jYmrqb11xZNi7rso";
const SHEET_NAME = "Sheet1";

const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

fetch(URL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    const dados = {};

    rows.forEach(row => {
      const campanha = row.c[0]?.v || "";
      const tipo = row.c[1]?.v || "";
      const sku = row.c[2]?.v || "";
      const produto = row.c[3]?.v || "";
      const saldo = Number(row.c[4]?.v || 0);
      const valor = Number(row.c[5]?.v || 0);
      const imagem = row.c[6]?.v || "";

      if (saldo <= 0) return;

      if (!dados[campanha]) dados[campanha] = {};
      if (!dados[campanha][tipo]) dados[campanha][tipo] = [];

      dados[campanha][tipo].push({ produto, valor, imagem });
    });

    const container = document.getElementById("catalogo");
    container.innerHTML = "";

    for (const campanha in dados) {
      const divCampanha = document.createElement("div");
      divCampanha.className = "campanha";
      divCampanha.innerHTML = `<h2>${campanha}</h2>`;

      for (const tipo in dados[campanha]) {
        const divTipo = document.createElement("div");
        divTipo.className = "tipo";
        divTipo.innerHTML = `<h3>${tipo}</h3><div class="grid"></div>`;

        const grid = divTipo.querySelector(".grid");

        dados[campanha][tipo].forEach(item => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <img src="${item.imagem || 'https://via.placeholder.com/200'}">
            <div class="nome">${item.produto}</div>
            <div class="valor">R$ ${item.valor.toFixed(2).replace(".", ",")}</div>
          `;

          grid.appendChild(card);
        });

        divCampanha.appendChild(divTipo);
      }

      container.appendChild(divCampanha);
    }
  })
  .catch(err => {
    document.getElementById("catalogo").innerText = "Erro ao carregar catálogo";
    console.error(err);
  });
</script>

</html>
