<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f7f7f7;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* FILTROS */
    #filtros {
      text-align: center;
      margin-bottom: 30px;
    }

    .filtros {
      margin-bottom: 15px;
    }

    .filtros button {
      margin: 5px;
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .filtros button.ativo {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    /* CAT√ÅLOGO */
    .tipo {
      margin-top: 30px;
    }

    .tipo h3 {
      margin-bottom: 15px;
      color: #444;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
      cursor: zoom-in;
    }

    .nome {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .valor {
      font-size: 15px;
      color: #1a7f37;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .modal .fechar {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>Cat√°logo de Produtos</h1>

<div id="filtros">
  <div id="filtro-campanha" class="filtros"></div>
  <div id="filtro-tipo" class="filtros"></div>
</div>

<div id="catalogo"></div>

<!-- MODAL -->
<div id="modal" class="modal">
  <span class="fechar">&times;</span>
  <img id="modal-img">
</div>

<script>
const SHEET_ID = "1dHq0xUfn0bv9PeMDGCEk4XpKpy3jYmrqb11xZNi7rso";
const SHEET_NAME = "Sheet1";
const CAMPANHA_INICIAL = "Datas Especiais";

const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

let dadosOriginais = {};
let campanhaAtiva = null;
let tipoAtivo = null;

fetch(URL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    rows.forEach(row => {
      const campanha = row.c[0]?.v || "";
      const tipo = row.c[1]?.v || "";
      const sku = row.c[2]?.v || "";
      const produto = row.c[3]?.v || "";
      const saldo = Number(row.c[4]?.v || 0);
      const valor = Number(row.c[5]?.v || 0);
      const imagem = row.c[6]?.v || "";

      if (saldo <= 0) return;

      if (!dadosOriginais[campanha]) dadosOriginais[campanha] = {};
      if (!dadosOriginais[campanha][tipo]) dadosOriginais[campanha][tipo] = [];

      dadosOriginais[campanha][tipo].push({ sku, produto, valor, imagem });
    });

    renderFiltroCampanha();

    // üî• AQUI EST√Å O ESTADO INICIAL
    if (dadosOriginais[CAMPANHA_INICIAL]) {
      campanhaAtiva = CAMPANHA_INICIAL;
      renderFiltroTipo(dadosOriginais[campanhaAtiva]);
      marcarAtivoPorTexto("filtro-campanha", CAMPANHA_INICIAL);
      renderCatalogo();
    }
  });

/* FILTROS */

function renderFiltroCampanha() {
  const div = document.getElementById("filtro-campanha");
  div.innerHTML = "<strong>Campanhas:</strong><br>";

  Object.keys(dadosOriginais).forEach(campanha => {
    const btn = document.createElement("button");
    btn.innerText = campanha;

    btn.onclick = () => {
      campanhaAtiva = campanha;
      tipoAtivo = null;
      marcarAtivo(div, btn);
      renderFiltroTipo(dadosOriginais[campanha]);
      renderCatalogo();
    };

    div.appendChild(btn);
  });
}

function renderFiltroTipo(tipos) {
  const div = document.getElementById("filtro-tipo");
  div.innerHTML = "<strong>Tipos:</strong><br>";

  Object.keys(tipos).forEach(tipo => {
    const btn = document.createElement("button");
    btn.innerText = tipo;

    btn.onclick = () => {
      tipoAtivo = tipo;
      marcarAtivo(div, btn);
      renderCatalogo();
    };

    div.appendChild(btn);
  });
}

function marcarAtivo(container, botaoAtivo) {
  [...container.querySelectorAll("button")].forEach(b => b.classList.remove("ativo"));
  botaoAtivo.classList.add("ativo");
}

function marcarAtivoPorTexto(containerId, texto) {
  const container = document.getElementById(containerId);
  [...container.querySelectorAll("button")].forEach(btn => {
    btn.classList.toggle("ativo", btn.innerText === texto);
  });
}

/* CAT√ÅLOGO */

function renderCatalogo() {
  const container = document.getElementById("catalogo");
  container.innerHTML = "";

  if (!campanhaAtiva) return;

  const tipos = dadosOriginais[campanhaAtiva];

  for (const tipo in tipos) {
    if (tipoAtivo && tipo !== tipoAtivo) continue;

    const divTipo = document.createElement("div");
    divTipo.className = "tipo";
    divTipo.innerHTML = `<h3>${tipo}</h3><div class="grid"></div>`;

    const grid = divTipo.querySelector(".grid");

    tipos[tipo].forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      const imgSrc = item.imagem || "https://via.placeholder.com/200";

      card.innerHTML = `
        <img src="${imgSrc}" data-full="${imgSrc}">
        <div class="nome">${item.sku} ‚Ä¢ ${item.produto}</div>
        <div class="valor">R$ ${item.valor.toFixed(2).replace(".", ",")}</div>
      `;

      grid.appendChild(card);
    });

    container.appendChild(divTipo);
  }
}

/* MODAL */

const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const fechar = modal.querySelector(".fechar");

document.addEventListener("click", e => {
  if (e.target.tagName === "IMG" && e.target.closest(".card")) {
    modal.style.display = "flex";
    modalImg.src = e.target.dataset.full;
  }
});

fechar.onclick = () => modal.style.display = "none";
modal.onclick = e => {
  if (e.target === modal) modal.style.display = "none";
};
</script>

</body>
</html>
